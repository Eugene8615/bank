<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои карты</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <body>
        <div id="time-battery-info">
            <p id="current-time">12:00</p>
            <div id="battery-level">
                <div id="battery-indicator"></div>
            </div>
        </div>
    <header>
        <h1>Кошелек</h1>
    </header>

    <section id="card-list">
        <div class="card">
            <img src="credit_card_icon.png" alt="Credit Card Icon">
            <p class="card-number">**** **** **** 1234</p>
            <p class="expiry-date">Срок действия: 12/24</p>
        </div>

        <div class="card">
            <img src="credit_card_icon.png" alt="Credit Card Icon">
            <p class="card-number">**** **** **** 5678</p>
            <p class="expiry-date">Срок действия: 06/23</p>
        </div>
    </section>

    <button class="add-card-button">Добавить карту</button>
    <script src="scripts.js"></script>
</body>
</html>
